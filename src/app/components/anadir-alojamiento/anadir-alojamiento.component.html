<div class="navbar navbar-expand-lg navbar-dark bg-success">
  <h1 class="mx-auto">Añadir nuevo alojamiento</h1>
</div>

<form [formGroup]="formNuevoAlojamiento" (ngSubmit)="anadirAlojamiento()">
<div class="persondiv">
  <table>
    <tr>
      <td>
        <label>Nombre</label>
      </td>
      <td>
    <mat-form-field class="personinput">
      <input matInput type="text" placeholder="Nombre:" formControlName="nombre">
      <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
      </td>
  </tr>
  <tr>
    <td>
    <mat-form-field class="personinput">
        <mat-label>Provincia</mat-label>
        <mat-select (selectionChange)="cargarLocalidad($event.value)" formControlName="provincia">
          <mat-option *ngFor="let provincia of provincias" [value]="provincia.Id_provincia">{{ provincia.provincia }}</mat-option>
        </mat-select>
    </mat-form-field>
    </td>
    <td>
    <mat-form-field class="personinput">
        <mat-label>Localidad</mat-label>
        <mat-select formControlName="localidad">
          <mat-option *ngFor="let localidad of localidades" [value]="localidad.id_localidad">{{ localidad.municipio }}</mat-option>
        </mat-select>
      </mat-form-field>
    </td>
  </tr>
  <tr>
      <td>
        <label>Telefono</label>
      </td>
      <td>
    <mat-form-field class="personinput">
      <input matInput type="text" placeholder="Telefono:" formControlName="telefono">
      <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
      </td>
  </tr>
  <tr>
      <td>
        <label>2º Telefono</label>
      </td>
      <td>
    <mat-form-field class="personinput">
      <input matInput type="text" placeholder="2º Telefono:" formControlName="telefono2">
      <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
      </td>
  </tr>
  <tr>
      <td>
        <label>Correo</label>
      </td>
      <td>
    <mat-form-field class="personinput">
      <input matInput type="text" placeholder="Correo:" formControlName="correo">
      <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
      </td>
  </tr>
  <tr>
    <td>
      <label>Precio por noche</label>
    </td>
    <td>
  <mat-form-field class="personinput">
    <input matInput type="text" placeholder="Precio:" formControlName="precio">
    <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
    </td>
</tr>
</table>
  
</div>

<div class="persondiv" >
    <angular-editor formControlName="descripcion" style="width: 90%" [config]="config"></angular-editor>
</div>

<div style="position: absolute; float: left; top: 50%;">

<img *ngFor='let url of urls' [src]="url" width="20%">

<div class="browse-btn" *ngIf="urls.length < 5">

    <input id="cameraImg" type='file' (change)="onSelectFile($event)" multiple >
    <div class="browse-image">
        <img src="../../../assets/iconos/camara.png" width="100%" />
    </div>
</div>
</div>

<div class="personboton">
<button mat-button type="submit">
    Añadir
</button>
</div>
</form>
