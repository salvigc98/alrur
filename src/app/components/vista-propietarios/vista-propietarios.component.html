<div class="navbar navbar-expand-lg navbar-dark bg-success">
  <h1 class="mx-auto">Mis alojamientos</h1>
</div>
<div class="persondiv" *ngFor="let alojamiento of alojamientos">
    <mat-card class="example-card" >
        <mat-card-header>
          <!-- <div mat-card-avatar class="example-header-image"></div> -->
          <mat-card-title>{{ alojamiento.nombre }}</mat-card-title>
          <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
        </mat-card-header>
        <img mat-card-image [src]="alojamiento.imagen" height="300px">
        <mat-card-content>
          <p [innerHTML]="alojamiento.descripcion">
          </p>
        </mat-card-content>
        <mat-card-actions>
          <mat-slide-toggle>Slide me!</mat-slide-toggle>
          <button mat-button (click)="eliminarAlojamiento(alojamiento.Id_casarural)">
            <i class="material-icons">
              highlight_off
            </i></button>
        </mat-card-actions>
      </mat-card>
</div>
